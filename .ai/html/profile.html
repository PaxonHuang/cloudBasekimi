
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 校园跑腿</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-campus {
      background-image: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
    }
  </style>
</head>
<body class="bg-campus min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <!-- 顶部导航 -->
    <header class="flex items-center mb-8">
      <button class="mr-4 text-blue-600">
        <i class="fas fa-arrow-left text-xl"></i>
      </button>
      <h1 class="text-xl font-bold text-blue-800">个人中心</h1>
    </header>

    <!-- 用户信息 -->
    <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
      <div class="flex items-center mb-4">
        <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mr-4">
          <i class="fas fa-user text-2xl text-blue-600"></i>
        </div>
        <div>
          <h2 class="text-lg font-bold">张三</h2>
          <p class="text-gray-500 text-sm">学生</p>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 text-center">
        <div class="bg-blue-50 p-3 rounded-lg">
          <p class="text-gray-500 text-sm">已完成订单</p>
          <p class="font-bold text-blue-600">12</p>
        </div>
        <div class="bg-green-50 p-3 rounded-lg">
          <p class="text-gray-500 text-sm">账户余额</p>
          <p class="font-bold text-green-600">¥45.00</p>
        </div>
      </div>
    </div>

    <!-- 功能列表 -->
    <div class="bg-white rounded-2xl p-2 shadow-sm mb-6">
      <a href="#" class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
            <i class="fas fa-map-marker-alt text-blue-600 text-sm"></i>
          </div>
          <span>我的地址</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
      <a href="#" class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
            <i class="fas fa-file-invoice-dollar text-green-600 text-sm"></i>
          </div>
          <span>我的订单</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
      <a href="#" class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
            <i class="fas fa-wallet text-yellow-600 text-sm"></i>
          </div>
          <span>钱包</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
      <a href="#" class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
            <i class="fas fa-running text-purple-600 text-sm"></i>
          </div>
          <span>跑腿中心</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
      <a href="#" class="flex items-center justify-between p-4">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
            <i class="fas fa-cog text-red-600 text-sm"></i>
          </div>
          <span>设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
    </div>

    <button class="w-full bg-red-100 text-red-600 py-3 rounded-xl font-medium">
      退出登录
    </button>
  </div>

  <!-- 底部导航 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3">
    <a href="#" class="text-gray-500 flex flex-col items-center">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">首页</span>
    </a>
    <a href="#" class="text-gray-500 flex flex-col items-center">
      <i class="fas fa-list text-xl"></i>
      <span class="text-xs mt-1">订单</span>
    </a>
    <a href="#" class="text-gray-500 flex flex-col items-center">
      <i class="fas fa-plus-circle text-xl"></i>
      <span class="text-xs mt-1">发布</span>
    </a>
    <a href="#" class="text-blue-600 flex flex-col items-center">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs mt-1">我的</span>
    </a>
  </nav>

  <script>
    // 返回按钮功能
    document.querySelector('header button').addEventListener('click', function() {
      window.history.back();
    });

    // 退出登录按钮
    document.querySelector('button.bg-red-100').addEventListener('click', function() {
      if(confirm('确定要退出登录吗？')) {
        alert('已退出登录');
        // 实际应用中这里应该跳转到登录页
      }
    });
  </script>
</body>
</html>
