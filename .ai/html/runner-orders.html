
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跑腿订单 - 校园跑腿</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-campus {
      background-image: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
    }
    .order-card {
      transition: all 0.3s ease;
    }
    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-campus min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <!-- 顶部导航 -->
    <header class="flex items-center justify-between mb-8">
      <button class="text-blue-600">
        <i class="fas fa-arrow-left text-xl"></i>
      </button>
      <h1 class="text-xl font-bold text-blue-800">可接订单</h1>
      <div class="w-6"></div> <!-- 占位保持对称 -->
    </header>

    <!-- 订单筛选 -->
    <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded-full whitespace-nowrap">全部</button>
      <button class="px-4 py-2 bg-white rounded-full whitespace-nowrap">外卖代取</button>
      <button class="px-4 py-2 bg-white rounded-full whitespace-nowrap">快递代取</button>
      <button class="px-4 py-2 bg-white rounded-full whitespace-nowrap">文件代送</button>
    </div>

    <!-- 订单列表 -->
    <div class="space-y-4">
      <div class="bg-white rounded-xl p-4 order-card">
        <div class="flex justify-between items-start mb-2">
          <div>
            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">外卖代取</span>
            <h3 class="font-medium mt-1">食堂3楼 - 取餐号A12</h3>
          </div>
          <span class="text-green-600 font-bold">¥5.00</span>
        </div>
        <p class="text-gray-500 text-sm mb-3">送到: 3号楼201室</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">5分钟前发布</span>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">立即接单</button>
        </div>
      </div>

      <div class="bg-white rounded-xl p-4 order-card">
        <div class="flex justify-between items-start mb-2">
          <div>
            <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">快递代取</span>
            <h3 class="font-medium mt-1">菜鸟驿站 - 韵达快递</h3>
          </div>
          <span class="text-green-600 font-bold">¥8.00</span>
        </div>
        <p class="text-gray-500 text-sm mb-3">送到: 2号楼305室</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">15分钟前发布</span>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">立即接单</button>
        </div>
      </div>

      <div class="bg-white rounded-xl p-4 order-card">
        <div class="flex justify-between items-start mb-2">
          <div>
            <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs">文件代送</span>
            <h3 class="font-medium mt-1">教务处文件</h3>
          </div>
          <span class="text-green-600 font-bold">¥10.00</span>
        </div>
        <p class="text-gray-500 text-sm mb-3">送到: 行政楼302室</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">25分钟前发布</span>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">立即接单</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 返回按钮功能
    document.querySelector('header button').addEventListener('click', function() {
      window.history.back();
    });

    // 接单按钮功能
    document.querySelectorAll('.order-card button').forEach(btn => {
      btn.addEventListener('click', function() {
        const orderTitle = this.closest('.order-card').querySelector('h3').textContent;
        if(confirm(`确定要接取订单: ${orderTitle} 吗？`)) {
          this.textContent = '已接单';
          this.classList.remove('bg-blue-600');
          this.classList.add('bg-gray-400');
          this.disabled = true;
        }
      });
    });
  </script>
</body>
</html>
